{% extends "layout.html" %}
{% block body %}

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span10 offset1">
        <!-- This format is temporary, thus styles and js will be inline for now
             so that they can be easily removed later on 
             
             THIS WILL BE REPLACED WITH PROPER SCRIPTS AND STYLESHEETS
             -->
        <style>
            #tweetinput textarea{
                width: 100%;
            }
        </style>
	<div id="flash" class="alert alert-info" style="text-align: center; display: none;">
		That twitter user has a protected timeline or does not exist
	</div>

        <form id="tweetinput" class="form-search"  style="text-align: center">
        <fieldset>
            <legend>Analyze Your Handle</legend>

            <button type="submit" class="btn btn-primary">Analyze</button>
        </fieldset>
        </form>
        

      <div class="row-fluid">
        <div class="page-header">
            <h2>Results</h2>
        </div>
        <ul id="result_list" class="professionals_list"> </ul>
      </div><!--/row-->
        <script type="text/javascript" src="{{ url_for('static', filename='js/analyze.js') }}"></script>
    </div><!--/span12-->
  </div><!--/row-->
</div><!--/container-->

{% endblock %}
